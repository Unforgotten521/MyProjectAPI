name: .NET Core CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 8
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore NuGet packages
      run: dotnet restore Project1/Project1.sln

    - name: Build project
      run: dotnet build Project1/Project1.sln --configuration Release --no-restore

    - name: Verify code formatting
      run: dotnet format Project1/Project1.sln --verify-no-changes --no-restore || true